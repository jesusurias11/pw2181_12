<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastrada</title>
	<style>
		#div1,#div2{
			float: left;
			border:1px solid black;
			height: 170px;
            margin: 10px;
            padding: 10px;
            width: 100px;

		}
	</style>
</head>
<body>
	<h2>Arrastrada y soltada</h2>

	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img draggable="true"  id="arrastre" ondragstart="drag(event)" ondrop="drop(ev)" src="practica02css3/img/cerdito.png" alt="">  
	</div>
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">	
	</div>

	<script>
		function drop(ev){
         ev.preventDefault();
         var data=ev.dataTransfer.getData("text");
         ev.target.appendChild(document.getElementById(data))
		}
        function drag(ev){
        	//guardamos en el contenedor
        	ev.dataTransfer.setData("text",ev.target.id);
        }


		function allowDrop(ev){
//permite caer objeto
       ev.preventDefault();
		}


	</script>
</body>
</html>
